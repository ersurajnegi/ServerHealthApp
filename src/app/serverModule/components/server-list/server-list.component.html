<div class="row" style="margin-top:20px;">
    <div class="col s12 m4" *ngFor="let server of serverList;">
        <div class="card hoverable large">
            
            <div class="card-content">
                <h6 class="truncate">{{server.serverName}}</h6>
                <div appChart [data]="server.filled" style="max-width: 100%; height: 250px; margin: 0 auto"></div>
                
                <!--<div class="progress grey blue-grey lighten-2" style="padding-top:10px;margin-top:30px;">
                    <div class="determinate red " [ngClass]="{red : server.filled >=80, green : server.filled < 80 }" 
                      [style.width.%]="server.filled">
                    </div>
                </div>-->
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light right" [routerLink]="['/server',server.serverId]">
                  <i class="material-icons right">send</i>
                  View Details
                  </a>
            </div>
        </div>
    </div>
</div>
